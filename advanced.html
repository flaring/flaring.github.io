<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Search</title>
    </head>
    <body>
        <div class="nav">
                <a href="index.html">Search</a>  
        </div> 
        <h1>Google</h1>
        <h2>Advanced Search page</h2>
        <form id="advanced" action="https://www.google.com/search">
            <input class="google_style_tfield" type="text" placeholder="all these words" name="as_q">
            <input class="google_style_tfield" type="text" placeholder="this exact word or phrase" name="as_epq">
            <input class="google_style_tfield" type="text" placeholder="any of these words" name="as_oq">
            <input class="google_style_tfield" type="text" placeholder="none of these words" name="as_eq">
            <input class="google_style_submit" type="submit" value="Google Search">
        </form>
    </body>
</html>
